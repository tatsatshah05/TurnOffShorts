<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Turn Off Short Form – Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Turn Off Short Form</h1>
      <label><input type="checkbox" id="yt" /> Enable YouTube filtering</label>
      <label class="indent"><input type="checkbox" id="ytRedirect" /> Redirect /shorts → /watch</label>
      <label><input type="checkbox" id="ig" /> Enable Instagram filtering</label>

      <div class="actions">
        <button id="save">Save</button>
        <span id="status"></span>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
